<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* p{
    border: 1px solid chartreuse;
  } */
    </style>

</head>
 
<body>
   <p style="border-style: solid; border-color: aqua; border-width:5px; border-radius:10%;">solid</p>
   <p style="border: 1px  dashed  blue;">dashed</p>
   <p style="border-style: dotted; border-right: 4px chocolate dotted;">dotted</p>
   <p style="border-style: groove; padding: 10px 25px 40px 100px">groove</p>
  
   <p style="border-style: ridge; margin-top: 50px; margin-bottom: 30px; margin-left: 20px; margin-right: 30px;">ridge</p>
   <p style="border-style: inset;">inset</p>
   <p style="border-style: outset;">outset</p>
   <p style="border-style: hidden;">hidden</p>
   <p style="border-style: none;">none</p>
   <p style="border-style: double; padding-left:10px; padding-right: 50px; padding-top: 10px; padding-bottom: 10px;">double</p>
   
</body>
</html>
