<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.parent {
  position: relative;
  top: 100px;
  left: 100px;
  width: 300px;
  height: 500px;
  background-color: #f0f0f0;
  overflow-y: scroll;
}

.sticky-child {
  position: sticky;
  top: 0;
  background-color: #ff0;
  padding: 20px;
}

.fixed-child {
  position: fixed;
  top: 50px;
  left: 50px;
  background-color: #f00;
  padding: 20px;
}

.absolute-child {
  position: absolute;
  top: 50px;
  left: 50px;
  background-color: #0f0;
  padding: 20px;
}

    </style>
</head>
<body>
    <div class="parent">
        <div class="sticky-child">Sticky</div>
        <div class="fixed-child">Fixed</div>
        <div class="absolute-child">Absolute</div>
      </div>
</body>
</html>
